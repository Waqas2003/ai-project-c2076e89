<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Cricket Team</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background-image: url('https://picsum.photos/1200/400');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
        }
        .hero span {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .feature {
            width: 30%;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feature img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .feature h2 {
            font-size: 24px;
            margin-top: 10px;
        }
        .feature p {
            font-size: 18px;
            color: #666;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <span>Pakistan Cricket Team</span>
        </div>
        <div class="features">
            <div class="feature">
                <img src="https://picsum.photos/300/150" alt="Babar Azam">
                <h2>Babar Azam</h2>
                <p>Captain and Top-order Batsman</p>
            </div>
            <div class="feature">
                <img src="https://picsum.photos/300/150" alt="Mohammad Rizwan">
                <h2>Mohammad Rizwan</h2>
                <p>Wicket-keeper Batsman</p>
            </div>
            <div class="feature">
                <img src="https://picsum.photos/300/150" alt="Shaheen Afridi">
                <h2>Shaheen Afridi</h2>
                <p>Fast Bowler</p>
            </div>
        </div>
        <div class="footer">
            &copy; 2023 Pakistan Cricket Team
        </div>
    </div>
    <script>
        // Add some animations and interactions
        document.addEventListener("DOMContentLoaded", function() {
            const features = document.querySelectorAll(".feature");
            features.forEach((feature) => {
                feature.addEventListener("mouseover", function() {
                    feature.style.transform = "scale(1.1)";
                    feature.style.boxShadow = "0 0 20px rgba(0, 0, 0, 0.2)";
                });
                feature.addEventListener("mouseout", function() {
                    feature.style.transform = "scale(1)";
                    feature.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)";
                });
            });
        });
    </script>
</body>
</html>
